<!DOCTYPE html>
<html>
  <head>
    <title>Network</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 1000px;
        border: 1px solid rgb(0, 0, 0);
        background: linear-gradient(135deg, #e8f5e8 0%, #b8e6b8 50%, #a0d0a0 100%);
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
  </body>
</html>
<script type="text/javascript">
  // create an array with nodes (like cities on a map)
  var nodes = new vis.DataSet([
    { id: 1, label: "1",  },
    { id: 2, label: "2",  },
    { id: 3, label: "3",  },
    { id: 4, label: "4",   },
    { id: 5, label: "5",   },
    { id: 6, label: "6",   },
    { id: 7, label: "7",   },
    { id: 8, label: "8",  },
    { id: 9, label: "9",  },
    { id: 10, label: "10",  },
    { id: 11, label: "11",   },
    { id: 12, label: "12",   },
    { id: 13, label: "13",   },
    { id: 14, label: "14",},
    { id: 15, label: "15",},
    { id: 16, label: "16",},
    
  ]);
  // create an array with edges (like highways/routes)
  var edges = new vis.DataSet([
    { from: 1, to: 2, label: "e1",  width: 3 },
    { from: 2, to: 3, label: "e2",  width: 3 },
    { from: 3, to: 4, label: "e3",  width: 3 },
    { from: 4, to: 5, label: "e4",  width: 3 },
    { from: 5, to: 6, label: "e6",  width: 3 },
    { from: 6, to: 7, label: "e7",  width: 3 },
    { from: 7, to: 8, label: "e8",  width: 3 },
    { from: 8, to: 9, label: "e9",  width: 3 },
    { from: 9, to: 10, label: "e10",  width: 3 },
    { from: 10, to: 11, label: "e11",  width: 3 },
    { from: 11, to: 12, label: "e12",  width: 3 },
    { from: 12, to: 13, label: "e13",  width: 3 },
    { from: 13, to: 14, label: "e14",  width: 3 },
    { from: 14, to: 15, label: "e15",  width: 3 },
    { from: 15, to: 16, label: "e16",  width: 3 },
  ]);

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    physics: {
      enabled: false
    },
    nodes: {
      shape: 'dot',
      size: 20,
      font: {
        size: 14,
        color: '#2d3436',
        face: 'Arial'
      },
      borderWidth: 2,
      shadow: true
    },
    edges: {
      shadow: true,
      smooth: {
        type: 'continuous'
      }
    },
    interaction: {
      dragNodes: true,
      dragView: true,
      zoomView: true
    }
  };
  var network = new vis.Network(container, data, options);
</script>
